<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>

    <body style = 'background-color : #232c33 ; text-align : center'>
        <style>
            textarea:focus, input:focus{
                outline: none;
                }
        </style>

        <div style = 'background-color : #1d242c ; width : 20% ; margin-left : 40%; margin-top : 10%; border-radius : 10px ; text-shadow : #222a31 1px 1px 1px  1px ;box-shadow : #222a31 1px 1px 1px  1px'>
            <div style = 'padding-top : 1%; padding-bottom:10%;'>
                <h1 style = 'color : white ; font-family: Calibri'>Login</h1>
                <form method = "POST" autocomplete="off">
                    <ion-icon name="person" style = 'color : #7994da;font-size : 30px;'></ion-icon>
                    <input name="user" autocomplete="off" type='text' style = 'width : 60% ; background: transparent;border: none;border-bottom: 1px solid #000000; color : white'>
                    <br/>
                    <ion-icon name="key" style = 'color : #7994da ; font-size : 30px; margin-top:10%;'></ion-icon>
                    <input name="password" type='password' style = 'width : 60% ;background: transparent;border: none;border-bottom: 1px solid #000000;color : white ; margin-top:10%;'>
                    <br/>
                    <button type = 'submit' class = 'btn btn-primary' style = 'margin-top : 10%; '>Login</button>
                </form>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
